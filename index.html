<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seguridad DeLaGente</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Librerías de ayuda (ligeras) -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
</head>
<body>
  <header class="topbar">
    <img src="img/logo.png" alt="Comfenalco Valle DeLaGente" class="logo" />
    <div class="brand">
      <h1>Seguridad <span class="accent">DeLaGente</span></h1>
      <p class="tag">Lista de verificación práctica de seguridad digital</p>
    </div>
    <nav class="links">
      <a href="admin/" class="btn ghost">Editar contenido</a>
      <a href="#checklist" class="btn">Ir al checklist</a>
    </nav>
  </header>

  <main class="container">
    <section class="intro">
      <input id="search" type="search" placeholder="Buscar (ej. contraseñas, 2FA, correo)..." />
      <div id="progress" class="progress">Progreso: 0% (0/0)</div>
      <p class="note">
        Tus avances se guardan <b>solo en este navegador</b>.
      </p>
    </section>

    <section id="checklist" class="checklist"></section>
  </main>

  <footer class="footer">
    <small>© Comfenalco Valle – DeLaGente • Basado en listas públicas de buenas prácticas.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
