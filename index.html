<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Seguridad Delagente</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --brand:#0b132b; --bg:#ffffff; --fg:#101114; --muted:#6b7280; --card:#f7f7f9; --border:#e5e7eb;
    }
    .dark { --bg:#0b0f14; --fg:#e8eef5; --muted:#94a3b8; --card:#0f141b; --border:#1f2937; }
    * { box-sizing:border-box; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; background:var(--bg); color:var(--fg); }
    header { display:flex; align-items:center; gap:16px; padding:16px 20px; border-bottom:1px solid var(--border); }
    header img.logo { height:34px; object-fit:contain; }
    header h1 { font-size:1.4rem; margin:0; font-weight:700; }
    .spacer { flex:1; }
    .btn { border:1px solid var(--border); background:#111827; color:#fff; padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:600; }
    .btn.secondary { background:transparent; color:var(--fg); }
    main { padding:24px; max-width:1200px; margin:0 auto; }
    .lead { color:var(--muted); margin:4px 0 18px; }
    .search { width:100%; border:1px solid var(--border); border-radius:10px; padding:14px 16px; color:var(--fg); background:var(--card); }
    .progress-track { height:8px; background:var(--card); border-radius:999px; overflow:hidden; }
    .progress-bar { height:100%; background:#10b981; width:0%; transition:width .3s; }
    .grid { display:grid; gap:20px; grid-template-columns:1fr 1fr; margin:22px 0; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px; }
    .card h3 { margin:0 0 12px; font-size:1.1rem; }
    .chart-wrap { height:340px; }
    .categories { display:flex; flex-direction:column; gap:14px; }
    .cat { display:flex; align-items:center; gap:12px; padding:10px 12px; background:var(--card); border:1px solid var(--border); border-radius:12px; cursor:pointer; text-decoration:none; color:inherit; }
    .cat:hover { outline:2px solid #d1d5db44; }
    .cat img { width:28px; height:28px; object-fit:contain; }
    .cat .name { font-weight:600; }
    .pill { font-size:.9rem; color:var(--muted); }
    .bar { flex:1; height:8px; background:#e5e7eb22; border-radius:999px; overflow:hidden; }
    .bar > span { display:block; height:100%; background:#3b82f6; width:0%; transition:width .3s; }
    section { margin:28px 0 12px; }
    section h2 { font-size:1.4rem; margin:0 0 8px; }
    .item { display:flex; align-items:flex-start; gap:12px; padding:14px 10px; border-bottom:1px dashed var(--border); }
    .item:last-child { border-bottom:none; }
    .item input { margin-top:3px; }
    .item-title { font-weight:700; }
    .muted { color:var(--muted); }
    footer { text-align:center; padding:24px; color:var(--muted); }
    /* Modal Auth */
    dialog { border:none; border-radius:16px; width:min(420px, 96vw); background:var(--bg); color:var(--fg); padding:0; }
    .modal { padding:18px; }
    .modal h3 { margin:0 0 12px; }
    .field { display:flex; flex-direction:column; gap:6px; margin:10px 0; }
    .input { border:1px solid var(--border); background:var(--card); color:var(--fg); padding:10px 12px; border-radius:10px; }
    .login-actions { display:flex; gap:10px; justify-content:flex-end; margin-top:10px; }
    @media (max-width: 900px) { .grid { grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <header>
    <img src="img/logo-comfenalco.jpg" alt="Comfenalco Valle" class="logo" onerror="this.replaceWith(document.createTextNode('üõ°Ô∏è'))">
    <h1>Seguridad Delagente</h1>
    <div class="spacer"></div>
    <button id="btn-theme" class="btn secondary">Tema oscuro</button>
    <button id="btn-checklist" class="btn">Ir al checklist</button>
    <button id="btn-auth" class="btn secondary">Iniciar sesi√≥n</button>
  </header>

  <main>
    <p class="lead">Lista de verificaci√≥n pr√°ctica de seguridad digital.</p>

    <input id="search" class="search" placeholder="Buscar (ej. contrase√±as, 2FA, correo)‚Ä¶"/>

    <div style="display:flex; align-items:center; gap:10px; margin:14px 0 6px;">
      <div><strong>Progreso:</strong> <span id="progress-text">0% (0/0)</span></div>
      <div class="spacer"></div>
      <div class="pill">Tus avances se guardan en tu cuenta.</div>
    </div>
    <div class="progress-track"><div id="progress-bar" class="progress-bar"></div></div>

    <!-- GRAFICOS -->
    <div class="grid">
      <div class="card">
        <h3>Avance por categor√≠a</h3>
        <div class="chart-wrap"><canvas id="chartBars"></canvas></div>
      </div>
      <div class="card">
        <h3>Distribuci√≥n de √≠tems</h3>
        <div class="chart-wrap"><canvas id="chartRadar"></canvas></div>
      </div>
    </div>

    <!-- NAVEGACI√ìN POR CATEGOR√çA -->
    <div class="card">
      <h3>Categor√≠as</h3>
      <div id="categoryNav" class="categories"></div>
    </div>

    <!-- CHECKLIST -->
    <section id="checklistTop"><h2>Checklist</h2></section>
    <div id="checklist"></div>

    <footer>¬© Comfenalco Valle delagente ‚Äî Seguridad Delagente</footer>
  </main>

  <!-- MODAL AUTH -->
  <dialog id="authModal">
    <form method="dialog" class="modal" id="authForm">
      <h3>Acceder</h3>
      <div class="field">
        <label>Email</label>
        <input type="email" id="email" class="input" required>
      </div>
      <div class="field">
        <label>Contrase√±a</label>
        <input type="password" id="password" class="input" required>
      </div>
      <div class="login-actions">
        <button id="btn-register" class="btn secondary" type="button">Crear cuenta</button>
        <button id="btn-login" class="btn" type="button">Iniciar sesi√≥n</button>
      </div>
      <p id="authMsg" class="muted" style="margin-top:8px;"></p>
    </form>
  </dialog>

  <script src="script.supabase.js"></script>
</body>
</html>
